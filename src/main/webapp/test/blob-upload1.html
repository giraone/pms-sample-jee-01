<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee document upload using Servlet</title>
</head>
<body style="padding:5px;">
<h1>Employee document upload using Servlet</h1>
<form action="../servlets/employees/documents/upload" method="post" enctype="multipart/form-data">
<table>
<tr><td><label for="employeeId">employeeId</label></td><td><input type="text" name="employeeId" value="146" /></td></tr>
<tr><td><label for="businessType">businessType</label></td><td><input type="text" name="businessType" value="image.portrait" /></td></tr>
<tr><td><label for="mimeType">mimeType</label></td><td><input type="text" name="mimeType" value="image/jpeg" /></td></tr>
<tr><td><label for="file">file</label></td><td><input type="file" name="file" /></td></tr>
</table>
<input type="submit" />
</form>
</body>
</html>
