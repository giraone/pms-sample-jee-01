<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee document download</title>
<script type="text/javascript">
function downloadUsingServlet()
{
	var employeeId = document.theForm.employeeId.value;
	var documentId = document.theForm.documentId.value;
	window.location.href = "../servlets/employees/documents/download?employeeId=" + employeeId + "&documentId=" + documentId;
}
function downloadUsingRest()
{
	var employeeId = document.theForm.employeeId.value;
	var documentId = document.theForm.documentId.value;
	window.location.href = "../api/employees/" + employeeId + "/documents/" + documentId + "/content";
}
</script>
</head>
<body style="padding:5px;">
<h1>Employee document download</h1>
<form name="theForm">
<table>
<tr><td><label for="employeeId">employeeId</label></td><td><input type="text" name="employeeId" value="146" /></td></tr>
<tr><td><label for="documentId">documentId</label></td><td><input type="text" name="documentId" value="16551" /></td></tr>
</table>
</form>
<ul>
<li><a href="javascript:downloadUsingServlet()">Employee document download using Servlet</a></li>
<li><a href="javascript:downloadUsingRest()">Employee document download using JAX/RS</a></li>
</ul>
</body>
</html>
